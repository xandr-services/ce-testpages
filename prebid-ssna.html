<html>
   <head>
      <link rel="icon" type="image/png" href="/favicon.png">
      <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
      <script async src="//acdn.adnxs.com/prebid/not-for-prod/prebid.js"></script>
      <script>
         var div_1_sizes = [
             [300, 250]
         ];
         var div_2_sizes = [
             [728, 90],
             [970, 250]
         ];
         var PREBID_TIMEOUT = 1000;
         var FAILSAFE_TIMEOUT = 3000;
         
         var adUnits = [
             {
                 code: '/19968336/Fons_Prebid_GAM',
                 mediaTypes: {
                     banner: {
                         sizes: div_1_sizes
                     }                
                 },              
                  //floors: {
                  //   default: 1.50     // default currency is USD
                 //},      
                bids: [{
                     bidder: 'appnexus',
                     params: {
                         placementId: 26341618
                     }
                 }]
             }
         ];
          
          const customConfigObject = {
                "buckets": [
                	{
                        "precision": 2, //default is 2 if omitted - means 2.1234 rounded to 2 decimal places = 2.12
                        "min": 0,
                        "max": 5,
                        "increment": 0.1
                    },
                    {
                        "precision": 2,
                        "min": 5,
                        "max": 8,
                        "increment": 0.05
                    },
                    {
                        "precision": 2,
                        "min": 8,
                        "max": 20,
                        "increment": 0.5
                    },
                    {
                        "precision": 2,
                        "min": 21,
                        "max": 99,
                        "increment": 1.00
                    }
                ]
            };
         
         // ======== DO NOT EDIT BELOW THIS LINE =========== //
         var googletag = googletag || {};
         googletag.cmd = googletag.cmd || [];
         googletag.cmd.push(function() {
             googletag.pubads().disableInitialLoad();
         });
         
         var pbjs = pbjs || {};
         pbjs.que = pbjs.que || [];
         
         pbjs.que.push(function() {
             pbjs.installedModules = ['rtdModule','permutiveRtdProvider']
             pbjs.addAdUnits(adUnits);
             pbjs.setConfig({
                    priceGranularity: customConfigObject
                });
             pbjs.requestBids({ 
                 bidsBackHandler: initAdserver,
                 timeout: PREBID_TIMEOUT
             });
         });
         
         function initAdserver() {
             if (pbjs.initAdserverSet) return;
             pbjs.initAdserverSet = true;
             googletag.cmd.push(function() {
                 pbjs.que.push(function() {
                     pbjs.setTargetingForGPTAsync();
                     googletag.pubads().refresh();
                 });
             });
         }
         // in case PBJS doesn't load
         setTimeout(function() {
             initAdserver();
         }, FAILSAFE_TIMEOUT);
         
         googletag.cmd.push(function() {
             googletag.defineSlot('/19968336/Fons_Prebid_GAM', div_1_sizes, 'div-1').addService(googletag.pubads());
             googletag.pubads().enableSingleRequest();
             googletag.enableServices();
         });
         googletag.cmd.push(function() {
             googletag.defineSlot('/19968336/Fons_Prebid_GAM_1', div_2_sizes, 'div-2').addService(googletag.pubads());
             googletag.pubads().enableSingleRequest();
             googletag.enableServices();
         });
         
      </script>
   </head>
   <body>
      <style media="screen">
         body {
         background-color: #F0766B;  
         }
      </style>
      <h2>Prebid.js with Server-Side Native Assembly Example Page</h2>
      <p>Please <a href="https://ib.adnxs.com/cookie?dongle=QWERTY&country=DE" target="_blank">Press here</a> and reload the page to get the rendered native creative: </p>  
      <h5>Div-1</h5>
      <div id='div-1'>
         <script type='text/javascript'>
            googletag.cmd.push(function() {
                googletag.display('div-1');
            });
            
         </script>
      </div>
   </body>
</html>
